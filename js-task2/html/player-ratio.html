<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩家配比页</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/css_reset.css">
    <link rel="stylesheet" type="text/css" href="../css/player-ratio.css">

</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="huose">
                    <a href="../html/edition.html">
                        <img src="../picture/left-Back.png"/>
                    </a>
                </div>
                <div class="gain">
                    游戏结果
                </div>
                <div class="i">
                    <img src="../picture/help.png"/>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row content">
            <div class="col-xs-2 vertical">
                <div class="vertical_words">玩家配比</div>
            </div>
            <div class="col-xs-10">
                <div class="row setting">
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;&nbsp;杀&nbsp;&nbsp;手&nbsp;1&nbsp;人
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;&nbsp;杀&nbsp;&nbsp;手&nbsp;1&nbsp;人
                    </div>
                </div>
                <div class="row setting">
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop blue"></span>&nbsp;&nbsp;&nbsp;医&nbsp;&nbsp;生&nbsp;1&nbsp;人
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop blue"></span>&nbsp;&nbsp;&nbsp;医&nbsp;&nbsp;生&nbsp;1&nbsp;人
                    </div>
                </div>
                <div class="row setting">
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;狙击手&nbsp;1&nbsp;人
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;狙击手&nbsp;1&nbsp;人
                    </div>
                </div>
                <div class="row setting">
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop blue"></span>&nbsp;&nbsp;&nbsp;警&nbsp;&nbsp;察&nbsp;1&nbsp;人
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop blue"></span>&nbsp;&nbsp;&nbsp;警&nbsp;&nbsp;察&nbsp;1&nbsp;人
                    </div>
                </div>
                <div class="row setting">
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;&nbsp;警&nbsp;&nbsp;察&nbsp;1&nbsp;人
                    </div>
                    <div class="col-xs-6">
                        <span class="glyphicon glyphicon-stop orange"></span>&nbsp;&nbsp;&nbsp;警&nbsp;&nbsp;察&nbsp;1&nbsp;人
                    </div>
                </div>
                <div class="row set">
                    点击设置 <img src="../picture/pencil.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-padding">
                <form action="" name="form1" onsubmit="return number()">
                    <input class="write_in" name="bbb" type="text" placeholder="水民词组">
                </form>
                <form action="">
                    <input class="write_in" type="text" placeholder="幽灵词组">
                </form>
            </div>
        </div>
        <div class="row amount">
            <form action="">
                玩家人数&nbsp;<input class="amount_input" onchange="text()" type="text" name="player_amount" max="18" min="0"
            >&nbsp;<span>玩家数量为4-18人</span>
            </form>
            <div class="slid_range">
                <button type="button" class="range_btn" onclick="number_reduce()">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
                <input type="range" id="number_slid" class="range_style"  onchange="range()" value="0" max="18" min="0" step="1">
                <button type="button" id="button1" class="range_btn" onclick="number_add()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
        <div class="row">
            <button class="bottom_btn" onclick="get_value()" type="button">去发牌</button>
        </div>
    </div>
</main>
<script>
    //获取 input 值
    var value_name = document.getElementsByName("player_amount");//获取输入框值
    var number_slid = document.getElementById("number_slid");    //获取进度条值
    //验证数字
    function get_value() {
        var x = value_name[0].value;
        if (isNaN(x) || x < 4 || x > 18) {
            alert("请输入4-18的数字");
        }
    }
    //进度条关联输入框
    function range() {
        value_name[0].value = number_slid.value;//当进度条变时，赋值给输入框
    }
    function text() {
        number_slid.value = value_name[0].value;//当输入框变时，赋值给进度条
    }
    //点击进度条加
        function number_add() {
        if (number_slid.value >= 18) {
            return false;
        } else {
            ++number_slid.value;
            ++value_name[0].value;
        }
    }
    //点击进度条减
    function number_reduce() {
        if (number_slid.value < 1) {
            return false;
        } else {
            --number_slid.value;
            --value_name[0].value;
        }
    }
</script>
