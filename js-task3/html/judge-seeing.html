<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法官查看</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/css_reset.css">
    <link rel="stylesheet" type="text/css" href="../css/judge-seeing.css">
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="huose">
                        <img id="judge-seeing" class="left-Back" src="../picture/left-Back.png"/>
                </div>
                <div class="gain">
                    法官日记
                </div>
                <div class="i">
                    <img src="../picture/close.png"/>
                </div>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="identity"></div>
</main>
<footer>
        <button type="button" class="foot">开始游戏</button>
</footer>
<script>

    $(document).ready(function () {
        var arr2 = JSON.parse(localStorage.getItem("user"));     //取出数据
//        var abc="<div class=\"card\"><div class=\"farmer\">医生</div><div class=\"number\">1号</div></div>";
        for(var i=0;i < arr2.length;i++){
            $(".identity").append("<div class=\"card\">\n" + "<div class=\"farmer\">"+arr2[i] +"</div>\n" + "<div class=\"number\">"+ (i+1) +"号</div>\n" + "</div>");

        }

    });
    $(document).ready(function () {
        $("#judge-seeing").click(function () {
            location.href = 'player-ratio.html';
        })
    });

</script>
</body>
</html>
