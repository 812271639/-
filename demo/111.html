<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script SRC="example.js"></script>

</head>
<body>
<div id="result"> </div>
<p id="a"></p>
<script>
    localStorage.setItem("lastname","小姐姐");
    document.getElementById("result").innerHTML = localStorage.getItem("lastname");
    if(localStorage.pagecount){
        localStorage.pagecount=Number(localStorage.pagecount) +1;
    }
    document.getElementById("a").innerHTML = localStorage.pagecount;

</script>
</body>
</html>
