<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script SRC="example.js"></script>

</head>

<body >
<div id="text">hello</div>

<button  onclick="abc()">点击获取元素</button>
<script>

     function abc () {

        var hello = document.getElementById("text").innerHTML;
        alert(hello);

    }
</script>
<script>
    function myFunction(){
        document.getElementById("demo").innerHTML="我的第一个 JavaScript 函数";
    }
</script>
<h1>我的 Web 页面</h1>
<p id="demo">一个段落。</p>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
