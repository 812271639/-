<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>css 垂直居中对齐的demo</title>
    <style>

        .son{
            background-color: olivedrab;
            line-height:150px;
            border:1px dashed #cccccc;
            padding-left:5px;
        }
        span{
            text-align: center;
            background-color: #68cdd5;
            display:inline-block;
            line-height:1.4em;
            font-size:12px;
            vertical-align:middle;}

    </style>
</head>
<body>
<div class="son">
<span>这里是高度为150像素的标签内的多行文字，文字大小为12像素。
    <br />这里是第二行，用来测试多行的显示效果。</span>
</div>
</body>
</html>
