<head>

        .box{

        .house{
            display: inline-block;
            width: 46px; height: 40px;
            background: url('../task12/6/css_sprites.png') -72px -10px;

        }
        .box:hover{opacity: 1;}

    </style>
</head>
<body>

    <div class="box">
        <span class="line">
            <span class="house"></span>
            <br> 我的
        </span>

    <form style="text-align: center;" action="">
        First name: <input type="text" name="firstname"><br>

    </form>
