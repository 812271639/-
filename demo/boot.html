<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-3-slect-radio-demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/first.css">
    <style>
        body {
            background-color: #e9e9e9;

        }

        .center {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            border-radius: 2px;
        }
    </style>
</head>
<body>
<div class="center">
    <div class="content">
        <form action="">
            姓名<input class="text" type="text" placeholder="">

        </form>
    </div>
</div>
