<div>
    <header>
        <div class="headLeft">
            萝卜多后台管理系统
            <button id="topButton" ng-click="topButton()"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
        </div>
        <div class=" headRight ">
            <div class="li" ng-click="logout()">|<span class="verticalLine glyphicon glyphicon-off"></span></div>
            <div class="li">|<span class="verticalLine">admin</span></div>
        </div>
    </header>
    <main>
        <div class="container-fluid full ">
            <div class="row">
                <div class="mainLeft" ng-class="{mainLeftShow:mainLeft}">
                    <div class="row">
                        <div class=" col-sm-12  col-md-12 ">
                            <div id="leftTOP" class="leftList" ng-click="firstFn()">
                                <span class="glyphicon glyphicon-pencil pencil"></span>信息管理系统
                                <span id="firstDown" ng-hide="firstUl||hello||hello1"
                                      class="glyphicon glyphicon-chevron-left left "></span>
                                <span id="thirdDown" ng-show="firstUl||hello||hello1"
                                      class="glyphicon glyphicon-chevron-down left "></span>
                            </div>
                            <ul id="firstUl" ng-show="firstUl||hello||hello1">
                                <li ui-sref="home.hello" ng-class="{color:state.includes('home.hello')}">公司列表</li>
                                <li ui-sref="home.hello1" ng-class="{color:state.includes('home.hello1')}">职位列表</li>
                            </ul>
                            <div id="leftBottom" class="leftList" ng-click="secondFn()">
                                <span class="glyphicon glyphicon-pencil pencil"></span>Article管理
                                <span id="secondDown" ng-hide="secondUl"
                                      class="glyphicon glyphicon-chevron-left left "></span>
                                <span id="forthDown" ng-show="secondUl"
                                      class="glyphicon glyphicon-chevron-down left "></span>
                            </div>
                            <ul id="secondUl" ng-if="secondUl||page1">
                                <li ui-sref="home.page1" ng-class="{color:state.includes('home.page1')}">Article列表</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mainRight">
                    <!--<h1>hello word!</h1>-->
                    <div ui-view=""></div>
                </div>
            </div>
        </div>
    </main>
</div>
