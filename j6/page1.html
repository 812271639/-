
<div class=" col-sm-12 col-md-12 " ng-controller="page1">
    <div class="firstTopContent ">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12 vertical"> 发布时间</div>
                    <div class="col-md-8 col-sm-12 marginBottom"><input type="text" class="form-control"
                                                                        placeholder=""></div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12  vertical">
                        <span class="glyphicon glyphicon-minus line"></span>
                    </div>
                    <div class="col-md-8 col-sm-12 marginBottom">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12  vertical"> 类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</div>
                    <div class="col-md-8 col-sm-12 marginBottom">
                        <select class="form-control"  ng-model="initName"
                                ng-options="x for x in types"></select>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-md-4 col-sm-12  vertical"> 状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态</div>
                    <div class="col-md-8 col-sm-12 marginBottom">
                        <select class="form-control"  ng-model="initName"
                                ng-options="x for x in states"></select></div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
                <button class="btn btn-danger clear">清空</button>
                <button class="btn btn-success search">搜索</button>
            </div>
        </div>
    </div>
    <div class="firstMiddleContent">
        <div class="firstMiddleContentTop">
            Article列表
            <button class="btn btn-success search add" ui-sref="home.page2" >+新增 </button>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>类型</th>
                        <th>发布时间</th>
                        <th>修改时间</th>
                        <th>发布者</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="x in articleList">
                        <td >{{x.id}}</td>
                        <td >{{x.title}}</td>
                        <td >{{x.type}}</td>
                        <td >{{x.createAt |  date:"yyyy-MM-dd HH:mm:ss"}}</td>
                        <td >{{x.updateAt |  date:"yyyy-MM-dd HH:mm:ss"}}</td>
                        <td >{{x.author}}</td>
                        <td >{{x.status}}</td>
                        <td>
                            <table>
                                <tr>
                                    <td>下线</td>
                                    <td class="tdMargin">编辑</td>
                                    <td>删除</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="firstBottom">
           每页显示 <input type="text" class="form-control bottomInput"> 条
            <button class="btn btn-default cancel">首页</button>
            <button type="button" class="btn btn-primary disabled">1</button>
            <button class="btn btn-default cancel">末页</button>
            去第  <input type="text" class="form-control bottomInput">  页
            <button class="btn btn-default cancel">确定</button>
        </div>
    </div>
</div>
